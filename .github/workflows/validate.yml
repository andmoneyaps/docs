name: Validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "/docs"
        env:
          JEKYLL_ENV: production

      - name: Validate links with HTMLProofer
        run: |
          bundle exec htmlproofer ./_site \
            --ignore-urls "/^http:\/\/localhost/,/^https:\/\/localhost/,/portal\.azure\.com.*GalleryItemDetailsBladeNopdl/" \
            --ignore-status-codes "403,429" \
            --no-enforce-https \
            --allow-missing-href \
            --swap-urls "^/docs/:/"
