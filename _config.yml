# Theme configuration
remote_theme: just-the-docs/just-the-docs
title: "&money Documentation"
description: Public documentation for &money products and services
baseurl: "/docs"
permalink: pretty

# Collections configuration
collections:
  general:
    permalink: "/:collection/:path/"
    output: true
  bookme:
    permalink: "/:collection/:path/"
    output: true
  present:
    permalink: "/:collection/:path/"
    output: true
  insights:
    permalink: "/:collection/:path/"
    output: true

# Just the Docs theme settings
color_scheme: light
search_enabled: true
heading_anchors: true
nav_sort: case_sensitive

# Callout configuration
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: purple
  hint:
    title: Tip
    color: green
  important:
    title: Important
    color: blue

# Enable mermaid diagrams
mermaid:
  version: "9.1.3"
  # Remove the line below if you want to use the default theme
  theme: forest

# External links
aux_links:
  "&money":
    - "https://andmoney.dk"
aux_links_new_tab: true

# Navigation structure
just_the_docs:
  collections:
    general:
      # name: "General"
      # nav_exclude: false
      # nav_fold: true
    bookme:
      # name: "BookMe"
      # nav_exclude: false
      # nav_fold: true
    present:
      # name: "Present"
      # nav_exclude: false
      # nav_fold: true
    insights:
      # name: "Insights"
      # nav_exclude: false
      # nav_fold: true

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md
  - .gitignore
  - .jekyll-cache/
  - .sass-cache/
